name: Build windows app

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to upload assets to'
        required: true

jobs:
  build:
    runs-on: windows-latest


    steps:
      - uses: actions/checkout@v4
        with:
          repository: Viren070/EmuHaven

      - name: Set up Python 3.12
        uses: actions/setup-python@v5 
        with:
          python-version: 3.12.3
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build distributables
        run: |
            pyinstaller --noconfirm --onedir --console --name "EmuHaven" --clean --add-data "${{ env.Python_ROOT_DIR }}/Lib/site-packages/customtkinter;customtkinter/" --add-data "src/assets;assets/"  src/main.py
    
      - name: Compress onedir
        run: |
          Compress-Archive -Path "dist/EmuHaven/*" -DestinationPath "dist/EmuHaven-${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}-win_x64.zip"

      - uses: "softprops/action-gh-release@v2"
        env:
            TAG: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}
        with:
          prerelease: ${{ contains(env.TAG, 'a') || contains(env.TAG, 'b') }}
          tag_name: ${{ env.TAG }}
          files: |
            dist/EmuHaven.*.zip